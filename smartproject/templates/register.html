{% extends 'layout3.html' %}
{% load static %}
{% block 'main' %}
<div class="row mt-4">
    <div class="col-6">
      <img src="{% static 'images/registration.webp' %}" alt="" style="width: 100%; height: 90%;" >
      
    </div>
    <div class="col-6 shadow square">
      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
      {% endif %}
      {% if success %}
      <div class="alert alert-success" role="alert">
        {{ success }}
      </div>
      {% endif %}
        <h2 class="text-uppercase text-center mb-5">Create an account</h2>
    <form action="/register" method="post">
      {% csrf_token %}

        <div class="form-outline mb-4">
          <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="username" />
          <label class="form-label" for="form3Example1cg">Your Name</label>
        </div>

        <div class="form-outline mb-4">
          <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="useremail"/>
          <label class="form-label" for="form3Example3cg">Your Email</label>
        </div>

        <div class="form-outline mb-4">
          <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="userpassword" />
          <label class="form-label" for="form3Example4cg">Password</label>
        </div>

        <div class="form-outline mb-4">
          <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="confirmpassword"/>
          <label class="form-label" for="form3Example4cdg">Repeat your password</label>
        </div>

        <!-- <div class="form-check d-flex justify-content-center mb-5">
          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
          <label class="form-check-label" for="form2Example3g">
            I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
          </label>
        </div> -->

        <div class="d-flex justify-content-center">
          <button type="submit"
            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
        </div>

        <p class="text-center text-muted mt-4 mb-0">Have already an account? <a href="/login"
            class="fw-bold text-body"><u>Login here</u></a></p>

      </form>

    </div>

    
                     
         
</div>
{% endblock 'main' %}
